<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<title>Abbreviator</title>
	</head>
	<body>	
	<textarea  class = "textarea" id = "input" placeholder="Input data"></textarea>
	<textarea  class = "textarea" id = "output" placeholder="Output data" disabled></textarea>
	<p></p>
	<div class="col-sm-2">
		<button type="button" class="btn btn-primary" id = "getResult" value = ""  onclick="getResult()">Get Result</button>
	</div>
	<form name="languages">
		<div id="app-4">
			<ol>
			  <li v-for="todo in todos">
				{{ todo.text }}
			  </li>
			</ol>
		</div>
		<div class="col-sm-1">
			<input type="radio" class="form-check-input" id="first" value="english" checked name="lang"/> <label for="first">English</label>
		</div>
		<div class="col-sm-1">
			<input type="radio" class="form-check-input" id="second" value="spanish" name="lang"/> <label for="second">Espanol</label>
		</div>
		<div class="col-sm-1">
			<input type="radio" class="form-check-input" id="third" value="russian" name="lang"/> <label for="third">Русский</label>
		</div>
		<div class="col-sm-1">
			<input type="radio" class="form-check-input" id="fourth" value="ukrainian" name="lang"/> <label for="fourth">Українська</label>
		</div>
	</form>
	<script src="setLang.js"></script>
	<script src="setOutput.js"></script>
	<script src="./../customUtil/abbreviator.js"></script>
	<script src="index.js"></script>	
	</body>
</html>
