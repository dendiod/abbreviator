<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<title>Abbreviator</title>
	</head>
	<body>	
	<textarea  class = "textarea" id = "input" placeholder="Input data"></textarea>
	<textarea  class = "textarea" id = "output" placeholder="Output data" disabled></textarea>
	<p></p>
	<div class="col-sm-2">
		<button type="button" class="btn btn-primary" id = "getResult" value = ""  onclick="getResult()">Get Result</button>
	</div>
	<form name="languages">
		<div id="radioButtonListCmp" >
			<div v-for="radioButton in radioButtonList">
				<div class="form-check col-sm-1">
					<input class="form-check-input" type="radio" name="lang" :id="radioButton.id" :checked="radioButton.checked">
					<label class="form-check-label" :for="radioButton.id">
						{{radioButton.label}}
					</label>
				</div>
			</div>			
		</div>
	</form>
	<script src="./../customUtil/abbreviator.js"></script>
	<script src="setLang.js"></script>
	<script src="setOutput.js"></script>	
	<script src="index.js"></script>	
	</body>
</html>
